<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ page.title }} | {{ site.name }}</title>
		<meta name="viewport" content="width=device-width">
		<!-- build:css(.tmp) /css/main.css -->
		<!-- Syntax highlighting CSS -->
		<link rel="stylesheet" href="/css/syntax.css">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="/_scss/components/normalize-css/normalize.css">
		<link rel="stylesheet" href="/css/main.css">
		<!-- endbuild -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
	</head>

	<body>
		<div class="container">

			<header>
				<h1>
					<a href="/">{{ site.name }}</a>
				</h1>
				<a href="/">Blog</a>
				<a href="/projects">Projects</a>
			</header>

			{{ content }}

			<footer>
				<div>
					<p>
						Liam Anderson
						<br />
						<span id="email">{{ site.author.email }}</span>
						<br />
						<a href="/liamanderson.asc">PGP Key</a>
						<br />
					</p>
				</div>
				<div>
					<p>
						<a href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a>
						<br />
					</p>
				</div>
				<div>
					<p>
						<a href="https://creativecommons.org/licenses/by-nc-sa/3.0/">CC BY-NC-SA</a>
						<br />
					</p>
				</div>
			</footer>

		</div>
		<!-- /container -->
		<!-- build:js(.tmp) /js/main.js -->
		<script src="/js/main.js"></script>
		<!-- endbuild -->
	</body>

</html>
